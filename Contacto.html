  <body>
    <header class="P-heading">
      <nav>
        <div class="nav__logoC">
          <a href="Index.html" class="nav__logoC">
            <img src="img/roullier-logo-no-background.png" alt="Logo"

          <li class="link"><a href="#end">Visitanos</a></li>
          <li class="link"><a href="/Contacto.html">Contacto</a></li>

          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <main>
      <section class="section-one section-one__no-index" id="start">
        <img src="img/contacto.jpg" alt="Contact Pic" class="section-one" />
        <div class="section-one__text"><h1>CONTACTO</h1></div>
        <h2>Recordá que es conveniente hacer tu pedido con anticipación</h2>
        <div class="section-one__green section-one__grey contacto">
          <form action="" method="get" id="formu">
            <ul class="section-one__grey__form">
              <li>
                <input
                  type="text"
                  id="name"
                  name="user_name"
                  placeholder="Nombre"
                  class="form"
                  required
                />
                <i class="fa-regular fa-circle-xmark okIcon"></i>
                <i class="fa-regular fa-circle-check wrongIcon"></i>
              </li>
              <li id="error" class="error"></li>
              <li>
                <input
                  type="email"
                  id="email"
                  name="user_name"
                  placeholder="Email"
                  class="form"
                  required
                />
                <i class="fa-regular fa-circle-xmark"></i>
                <i class="fa-regular fa-circle-check"></i>
              </li>
              <li id="error" class="error"></li>

              <li>
                <input
                  type="tel"
                  id="phone"
                  name="user_name"
                  placeholder="Numero Telefonico"
                  class="form"
                  required
                />
                <i class="fa-regular fa-circle-xmark"></i>
                <i class="fa-regular fa-circle-check"></i>
              </li>
              <li id="error" class="error"></li>

              <li>
                <textarea
                  id="msg"
                  name="user_message"
                  placeholder="Su Mensaje"
                  class="form area"
                  required
                ></textarea>
                <i class="fa-regular fa-circle-xmark"></i>
                <i class="fa-regular fa-circle-check"></i>
              </li>
              <li id="error" class="error"></li>
              <li></li>
              <button id="submit" class="form btn" type="submit">Enviar</button>
            </ul>
          </form>
        </div>
      </section>
    </main>

    <footer class="Footer container">
      <div class="footer__contact">
        <ul>
          <li>Ven a visitarnos</li>
          <li>Dirección: Calle Inventada 123 en CABA</li>
          <li>De 7hs - 19 hs todos los días</li>
          <li>Contacto: boulan@gmail.com</li>
          <li>
            <a href=""><i class="fa-brands fa-whatsapp fa-xl"></i></a
            ><a href=""><i class="fa-brands fa-instagram fa-xl"></i></a>
            <a href=""> <i class="fa-brands fa-facebook-f fa-xl"></i></a>
            <a href=""><i class="fa-brands fa-pinterest-p fa-xl"></i></a>
          </li>
        </ul>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105089.18487951913!2d-58.51975535823997!3d-34.603225189045624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb579510de101%3A0x88c0b776a1d90a3b!2zQm_Du2xhbg!5e0!3m2!1ses-419!2sar!4v1664682554172!5m2!1ses-419!2sar"
          width="400"

          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <p id="end">Copyright © 2022 Boûlan</p>
    </footer>
