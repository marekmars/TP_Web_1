<body>
<header class="P-heading">
	  <nav>
			<div class="nav__logo">
				  <a href="™" class="nav__logo">
						<img src="img/roullier-logo-no-background.png" alt="Logo"
						/></a>
			</div>
			<ul class="nav__links">
				  <li class="link"><a href="/Index.html">Home</a></li>

			</ul>
			<div class="nav__burger">
				  <div class="line1"></div>
				  <div class="line2"></div>
				  <div class="line3"></div>
			</div>
	  </nav>
</header>

<main>
	  <section class="section-one section-one__no-index" id="start">
			<img src="img/contacto.webp" alt="Contact Pic" class="section-one"/>
			<div class="section-one__text"><h1>CONTACTO</h1></div>
			<h2>Recordá que es conveniente hacer tu pedido con anticipación</h2>
			<div class="section-one__grey contacto">
				  <form action="" method="get" id="formu">
						<ul class="section-one__grey__form">
							  <li>
									<input
											type="text"
											id="name"
											name="user_name"
											placeholder="Nombre"
											class="form"
									
									/>
									<i class="fa-regular fa-circle-xmark okIcon"></i>
									<i class="fa-regular fa-circle-check wrongIcon"></i>
							  </li>
							  <li class="error"></li>
							  <li>
									<input
											type="email"
											id="email"
											name="user_name"
											placeholder="Email"
											class="form"
									
									/>
									<i class="fa-regular fa-circle-xmark"></i>
									<i class="fa-regular fa-circle-check"></i>
							  </li>
							  <li class="error"></li>
							  <li>
									<input
											type="tel"
											id="phone"
											name="user_name"
											placeholder="Numero Telefonico"
											class="form"
									/>
									<i class="fa-regular fa-circle-xmark"></i>
									<i class="fa-regular fa-circle-check"></i>
							  </li>
							  <li class="error"></li>
							  
							  <li>
                <textarea
						id="msg"
						name="user_message"
						placeholder="Su Mensaje"
						class="form area"

				></textarea>
									<i class="fa-regular fa-circle-xmark"></i>
									<i class="fa-regular fa-circle-check"></i>
							  </li>
							  <li class="error"></li>
							  <li></li>
							  <button id="submit" class="form btn" type="submit">Enviar</button>
						</ul>
				  </form>
			</div>
	  </section>
</main>

<footer class="Footer container">
	  <div class="footer__contact">
			<ul>
				  <li>Ven a visitarnos</li>

				  </li>
			</ul>
	  </div>

</footer>

<script src="form.js"></script>
</body>
</html>
